<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="background">
      <div class="qr-container">
        <img
          class="qr-container__qr-code"
          src="./images/image-qr-code.png"
          alt="a QR code"
        />
        <div class="qr-container__textbox">
          <h3 class="qr-container__title">
            Improve your front-end skills by building projects
          </h3>
          <p class="qr-container__label">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/benjwu2" target="_blank">Benjamin Wu</a>.
    </div>
  </body>
</html>
